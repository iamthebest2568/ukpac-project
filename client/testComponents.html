<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Component Test</title>
</head>
<body>
    <div id="test-results"></div>
    
    <script type="module">
        console.log('🧪 Testing Dashboard Components...');
        
        try {
            // Test 1: Import authentication functions
            console.log('\n📝 Test 1: Importing authentication functions');
            const { authenticateUser, checkAuthentication } = await import('./data/realTimeDashboardService.js');
            console.log('✅ Authentication functions imported successfully');
            
            // Test 2: Test login
            console.log('\n🔐 Test 2: Testing login');
            const loginResult = authenticateUser('alex', 'Geetr2526Ur!');
            console.log('Login result:', loginResult);
            
            // Test 3: Test auth check
            console.log('\n🔍 Test 3: Testing auth check');
            const authCheck = checkAuthentication();
            console.log('Auth check result:', authCheck);
            
            // Test 4: Import dashboard service functions
            console.log('\n📊 Test 4: Importing dashboard service functions');
            const { getEngagementSummary } = await import('./data/realTimeDashboardService.js');
            console.log('✅ Dashboard service functions imported successfully');
            
            // Test 5: Test data loading
            console.log('\n📈 Test 5: Testing data loading');
            const engagementData = getEngagementSummary();
            console.log('Engagement data:', engagementData);
            
            console.log('\n✅ All tests completed successfully!');
            document.getElementById('test-results').innerHTML = '<h3 style="color: green;">All tests passed! Check console for details.</h3>';
            
        } catch (error) {
            console.error('❌ Test failed:', error);
            document.getElementById('test-results').innerHTML = `<h3 style="color: red;">Test failed: ${error.message}</h3><pre>${error.stack}</pre>`;
        }
    </script>
</body>
</html>
